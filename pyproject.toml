[tool.poetry]
name = "fastapi-starter"
version = "0.1.0"
description = ""
authors = ["Your Name <you@example.com>"]
readme = "README.md"
packages = [{ include = "app" }]

[tool.poetry.dependencies]
python = "^3.12"
fastapi = "^0.109.0"
uvicorn = {extras = ["standard"], version = "^0.27.0"}
pymysql = "^1.0.2"
cryptography = "^42.0.0"
pandas = "^2.0.1"
pydantic = "^2.0.2"
sqlalchemy = "^2.0.4"
python-multipart = "^0.0.6"
python-dotenv = "^1.0.0"
pydantic-settings = "^2.0.1"

[tool.poetry.group.dev.dependencies]
flake8 = "^7.0.0"
black = "^24.1.1"
isort = "^5.10.1"
pytest = "^8.0.0"
pyright = "^1.1.333"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
dev = "app.dev_server:start"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
testpaths = "./tests"
addopts = "-v -s"
